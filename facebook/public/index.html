	<script type="text/javascript">
    $(function() {
      $('#timer').pietimer({
          timerSeconds: 10,
          color: '#234',
          fill: false,
          showPercentage: true,
          callback: function() {
              alert("yahoo, timer is done!");
              $('#timer').pietimer('reset');
          }

<body>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;

	<div class="container" id="app">
		<div id="header">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<a class="navbar-brand navbar-center brand" href="/facebook">MadFibs</a>
			</nav>
		</div>

		<div class="row" id="play">
			
			<div class="col-md-4" id="left-panel">

					<div  class="col-md-2">
						
						<section id="home">

						</section>
					</div>

						</section>
					</div>
				</div>
				
				<section id="main">

				</section>
			</div>

				<div class="loggedoff">
					<div id="fblogin" class="jumbotron">
						<h1>Best Game Eva!</h1>
						<p lead> Welcome to the Sentence Game.  This game is currently only available through Facebook.  Enjoy!
						<h3>To begin Login: </h3>
						<fb:login-button show-faces="true" width="200" max-rows="1" id="login"></fb:login-button>
					</div>
				</div>
				</section>
				
				<div class="row">
					<div class="col-md-10 col-md-offset-1" id="footer">
						<div class="col-md-2" id="fb_btn">

						</div>
						<div class="col-md-2 col-md-offset-1">

						</div>
						<div class="col-md-3 col-md-offset-1">
							<section id="share">
							</section>
						</div>
					</div>
				</div>
			</div>
		
		</div>
