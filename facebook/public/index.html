<html lang="en" data-framework="backbonejs">
<head>
	<title>Complete the Sentence</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
</head>
<body>
	<div id="fb_root"></div>
	<div class="container" id="app">
		<div id="header">
			<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
				<a class="navbar-brand navbar-center brand" href="/facebook">Complete the Sentence</a>
				<button type="button" class="btn btn-default btn-lg navbar-right">
				<span class="glyphicon glyphicon-th"></span>
				</button>
			</nav>
		</div>
		<div class="row" id="top">
		<div class="col-md-3" id="headerUrl">
			
		</div>
		<div class="col-md-4">
			<section id="userName" class="loggedin">
				<button type="button" class="btn btn-success" id="btn-success">New Game</button>
			</section>
		</div>
		<div class="col-md-5">
			<button type="button" class="btn btn-info">Chat</button>
		</div>
		</div>
		
		<section id="main">
		<div class="row" id="middle">
			<div class="col-md-3" id="points">
				<h4>Points Earned</h4>
			</div>
			<div class="col-md-9" id="game">
			<div id="fblogin" class="loggedoff">
				<h3>To begin Login with facebook: </h3>
				<fb:login-button show-faces="true" width="200" max-rows="1" id="login"></fb:login-button>
			</div>

			
			</div>
			<div class="row">
				<div class="col-md-3">
					<h4>Suggested Friends</h4>
				</div>
			</div>
		</div>
		</section>
	</div>

	<script src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/lib/dateFormat.js"></script>
	<script type="text/javascript" src="js/lib/fbscript.js"></script>
	<script type="text/javascript" src="js/lib/joinscript.js"></script>
	<script type="text/javascript" src="js/lib/chatterscript.js"></script>
	<script type="text/javascript" src="js/lib/underscore.min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/handlebars-v1.1.2.js"></script>

	<script type="text/javascript" src="js/models/playerModel.js"></script>
	<script type="text/javascript" src="js/models/gameModel.js"></script>
	<script type="text/javascript" src="js/collections/players.js"></script>
	<script type="text/javascript" src="js/collections/Games.js"></script>
	<script type="text/javascript" src="js/views/PlayersView.js"></script>
	<script type="text/javascript" src="js/views/GamesView.js"></script>
	<script type="text/javascript" src="js/views/GamesView2.js"></script>
	<script type="text/javascript" src="js/views/AppView.js"></script>
	<script type="text/javascript" src="js/routers/mediator.js"></script>
	<script type="text/javascript" src="js/routers/router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>	

</body>
</html>
